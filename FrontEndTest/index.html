<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>FrontEndTest</title>
	<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&family=Work+Sans:wght@400;600&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="css/style.min.css">
</head>

<body>

	<div class="wrapper">
		<!-- ======================= HEADER ======================= -->

<header class="header">
    <div class="container">

        <div class="header__wrapper">
            <h1 class="title title__header">Donations</h1>

            <form class="header__form" action="#">
                <label class="header__form-title visually-hidden" for="search">Search</label>
                <div class="header__form-inner">
                    <input class="header__form-input" type="text" name="search" placeholder="Search" id="search">
                    <button class="header__form-btn" type="submit">
                        <img src="img/icons/search.svg" alt="search icon">
                    </button>
                </div>

                <select class="header__form-select" name="status" id="status">
                    <option class="header__form-option" value="All statuses">All statuses</option>
                    <option class="header__form-option" value="All statuses">status 1</option>
                    <option class="header__form-option" value="All statuses">status 2</option>
                    <option class="header__form-option" value="All statuses">status 3</option>
                </select>
            </form>

        </div>



    </div>
</header>
		<!-- ======================= MAIN ======================= -->
		<main class="main">
			<!-- ======================= MAIN ======================= -->
<section class="content">
    <h2 class="visually-hidden">Site Content</h2>
    <div class="container">

        <div class="content__wrapper">
            <div class="content-left">

                <div class="donation">
                    <div class="donation__header">
                        <div class="donation__header-left">
                            <span class="donation__header-title">Donation</span>
                            <div class="donation__header-exchange">
                                <span>€20.60 EUR</span> ≈ $22.22 USD
                            </div>
                        </div>
                        <div class="donation__header-right">
                            <span class="donation__header-id">ID</span>
                            <div class="donation__header-code">
                                <span>DYHY694Y</span>
                                <button class="donation__header-btn" type="button">
                                    <img class="donation__header-img" src="img/icons/copy.svg" alt="copy icon">
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="donation__footer">
                        <div class="donation__footer-col">
                            <span class="donation__footer-title">Status</span>
                            <span class="donation__footer-success">Success</span>
                        </div>
                        <div class="donation__footer-col">
                            <span class="donation__footer-title">Supporter</span>
                            <a class="donation__footer-link" href="#">Charlotte Ann</a>
                        </div>
                        <div class="donation__footer-col">
                            <span class="donation__footer-title">Campaign</span>
                            <a class="donation__footer-link" href="#">Workout for water</a>
                        </div>
                    </div>
                </div>

                <div class="tabs">

                    <div class="tabs-trigers">
                        <ul class="tabs-trigers__list">
                            <li class="tabs-trigers__item">
                                <button class="tabs-trigers__item-btn tabs-trigers__item-btn--active">Behavior</button>
                            </li>
                            <li class="tabs-trigers__item">
                                <button class="tabs-trigers__item-btn">Appearance</button>
                            </li>
                            <li class="tabs-trigers__item">
                                <button class="tabs-trigers__item-btn">Custom Fields</button>
                            </li>
                            <li class="tabs-trigers__item">
                                <button class="tabs-trigers__item-btn">Questions</button>
                            </li>
                            <li class="tabs-trigers__item">
                                <button class="tabs-trigers__item-btn">URL Control</button>
                            </li>
                        </ul>
                    </div>

                    <ul class="tabs-content">
                        <li class="tabs-content__item">

                            <form class="tabs-content__form content-form" action="#">

                                <div class="content-form__item">
                                    <label class="content-form__label" for="designation">Designation</label>
                                    <select class="content-form__select" name="designation" id="designation">
                                        <option class="content-form__option" value="Match Checkout Setting">Match
                                            Checkout Setting</option>
                                        <option class="content-form__option" value="Setting">Setting-1</option>
                                        <option class="content-form__option" value="Setting">Setting-2</option>
                                        <option class="content-form__option" value="Setting">Setting-3</option>
                                    </select>
                                </div>

                                <div class="content-form__item">
                                    <label class="content-form__label" for="number">Goal</label>
                                    <div class="content-form__inner">
                                        <input class="content-form__input" type="number" name="number"
                                            placeholder="$10.00" id="number">
                                        <label class="visually-hidden" for="curency">Designation</label>
                                        <select class="content-form__select content-form__select--curency"
                                            name="curency" id="curency">
                                            <option class="content-form__option" value="USD">USD</option>
                                            <option class="content-form__option" value="EUR">EUR</option>
                                            <option class="content-form__option" value="PLN">PLN</option>
                                        </select>
                                    </div>

                                </div>

                                <div class="content-form__item content-form__item--setting">
                                    <label class="content-form__label">Default Amount</label>

                                    <div class="content-form__filter">
                                        <div class="content-form__radio-btns">
                                            <label class="content-form__sublabel content-form--radio"
                                                for="match-checkout-setting">
                                                <input class="content-form__radio" type="radio" name="radio"
                                                    id="match-checkout-setting">
                                                <span class="content-form__radio-style"></span>
                                                Match Checkout Setting
                                            </label>
                                            <label class="content-form__sublabel content-form--radio" for="customize">
                                                <input class="content-form__radio" type="radio" name="radio"
                                                    id="customize" checked>
                                                <span class="content-form__radio-style"></span>
                                                Customize
                                            </label>
                                        </div>
                                        <div class="content-form__checkbox-btns">
                                            <label class="content-form__sublabel content-form--checkbox"
                                                for="default-currency">
                                                <input class="content-form__checkbox" type="checkbox"
                                                    name="default-currency" id="default-currency">
                                                <span class="content-form__checkbox-style"></span>
                                                Allow donor to change default currency
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <div class="content-form__item">
                                    <label class="content-form__label" for="border-size">Border size</label>
                                    <input class="content-form__range" type="range" min="1" max="100" value="65"
                                        step="1" name="border-size" id="border-size">
                                    <span class="content-form__size">2px</span>
                                </div>

                                <div class="content-form__item">
                                    <label class="content-form__label" for="border-radius">Border radius</label>
                                    <input class="content-form__range" type="range" min="1" max="100" value="65"
                                        step="1" name="border-radius" id="border-radius">
                                    <span class="content-form__sublable">15px</span>
                                </div>

                            </form>

                        </li>
                        <!-- /.tabs-content__item -->

                        <li class="tabs-content__item">

                            Content №2

                        </li>
                        <!-- /.tabs-content__item -->

                        <li class="tabs-content__item">

                            Content №3

                        </li>
                        <!-- /.tabs-content__item -->

                        <li class="tabs-content__item">

                            Content №4

                        </li>
                        <!-- /.tabs-content__item -->

                        <li class="tabs-content__item">

                            Content №5

                        </li>
                        <!-- /.tabs-content__item -->


                    </ul>

                    <div class="tabs-btns">
                        <button class="tabs-btns__btn tabs-btns__btn--primery" type="button">Save changes</button>
                        <button class="tabs-btns__btn tabs-btns__btn--secondary" type="button">Cancel</button>
                    </div>


                </div>

            </div>
            <div class="content-right">

                <div class="change">
                    <ul class="change__list">
                        <li class="change__item">
                            <a class="change__link" href="#">
                                <div class="change__img">
                                    <img src="img/icons/repeat.svg" alt="Change Amount icon">
                                </div>
                                Change Amount
                            </a>
                        </li>
                        <li class="change__item">
                            <a class="change__link" href="#">
                                <div class="change__img">
                                    <img src="img/icons/wallet.svg" alt="Change Payment Method icon">
                                </div>
                                Change Payment Method
                            </a>
                        </li>
                        <li class="change__item">
                            <a class="change__link change__link--active" href="#">
                                <div class="change__img">
                                    <img src="img/icons/calendar.svg" alt="Change Date icon">
                                </div>
                                Change Date
                            </a>
                        </li>
                        <li class="change__item">
                            <a class="change__link" href="#">
                                <div class="change__img">
                                    <img src="img/icons/x-circle.svg" alt="Cancel Recurring icon">
                                </div>
                                Cancel Recurring
                            </a>
                        </li>
                    </ul>
                </div>

            </div>
        </div>

    </div>
</section>
		</main>
		
	</div>

	
	<!-- ======================= JavaScript ======================= -->

<script src="js/main.js"></script>


</body>

</html>
